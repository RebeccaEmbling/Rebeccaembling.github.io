<h1>Tomato and Beetroot Smoothie</h1>
	<h2> Ingredients</h2>
		<p><ul>
			<li>7 cherry tomatoes</li>
			<li>Half a beetroot</li>
			<li>2 tablespoons greek yoghurt</li>
			<li>1 cup of milk</li>
			<li>A handful of ice cubes</li>
		</ul></p>
	<h2>Method</h2>
		<p><ol>
			<li>Mix all ingredients on high speed for 30 seconds</li>
		</ol></p>
